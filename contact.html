            <p>Contact The Band Ghost for inquiries and more.</p>

                <h4>Developer social network:</h4>
                <a href="https://t.me/Little_Dok"><img src="telega.png" alt="Telegram"></a>
                <a href="https://www.instagram.com/_biba_boba18_/"><img src="insta.png" alt="Instagram"></a>
                <a href="https://vk.com/biba__boba__18"><img src="vk.png" alt="VKontakte"></a>

            <hr>
            <div class="social-icons">
                <h4>Social networks of The Band Ghost:</h4>
                <a href="https://www.youtube.com/@thebandGhost"><img src="utyb.png" alt="Telegram"></a>
                <a href="https://www.instagram.com/thebandghost/"><img src="insta.png" alt="Instagram"></a>

            </div>
        </div>

        <div class="chat">
            <div class="chat-icon" onclick="toggleChat()">
                <img src="chat.png" alt="Chat Icon">
            </div>
            <div class="chat-box" id="chatBox">
                <div class="chat-header">
                    <span class="close-btn" onclick="toggleChat()">&times;</span>
                    <h3>Chat with Us</h3>
                </div>
                <div class="chat-body">
                    <form id="chatForm">
                        <textarea id="message" placeholder="Type your message here..." required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="registration">
            <div class="registration-icon" onclick="toggleRegistration()">
                <img src="regist.png" alt="Registration Icon">
            </div>
            <div class="registration-box" id="registrationBox">
                <div class="registration-header">
                    <span class="close-btn" onclick="toggleRegistration()">&times;</span>
                    <h3>Register</h3>
                </div>
                <div class="registration-body">
                    <form id="registrationForm" onsubmit="registerUser(event)">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
