<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Band Ghost - Tour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="legal.html">Legal</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Tour</h1>
            <hr>
            <p>Check out the latest tour dates of The Band Ghost.</p>
            
            <form id="filterForm">
                <label for="year">Год:</label>
                <select id="year" name="year" onchange="filterConcerts()">
                    <!-- Вставьте опции для годов -->
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                </select>
            </form>
            
            <ul id="concertList"></ul>                                    

            <hr>
            <!-- Фотографии с концерта -->
            <div class="swiper">
                <div class="gallery-slider">
                    <img src="popia.jpg" alt="Image 1">
                    <img src="fire.jpg" alt="Image 2">
                    <img src="fantom.jpg" alt="Image 3">
                    <img src="rain.jpg" alt="Image 4">
                    <img src="kopia.jpg" alt="Image 5">
                    <img src="swiss.jpg" alt="Image 6">
                    <img src="aurora.jpg" alt="Image 7">
                    <img src="both.jpg" alt="Image 8">
                    <img src="cirrus2.jpg" alt="Image 9">
                    <img src="band2.jpg" alt="Image 10">
                    <img src="trio2.jpg" alt="Image 11">
                    <img src="soda.jpg" alt="Image 12">
                    <img src="orange.jpg" alt="Image 13">
                    <!-- Add more images here -->
                </div>
            </div>
        </div>                

        <div class="chat">
            <div class="chat-icon" onclick="toggleChat()">
                <img src="chat.png" alt="Chat Icon">
            </div>
            <div class="chat-box" id="chatBox">
                <div class="chat-header">
                    <span class="close-btn" onclick="toggleChat()">&times;</span>
                    <h3>Chat with Us</h3>
                </div>
                <div class="chat-body">
                    <form id="chatForm">
                        <textarea id="message" placeholder="Type your message here..." required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="registration">
            <div class="registration-icon" onclick="toggleRegistration()">
                <img src="regist.png" alt="Registration Icon">
            </div>
            <div class="registration-box" id="registrationBox">
                <div class="registration-header">
                    <span class="close-btn" onclick="toggleRegistration()">&times;</span>
                    <h3>Register</h3>
                </div>
                <div class="registration-body">
                    <form id="registrationForm" onsubmit="registerUser(event)">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
